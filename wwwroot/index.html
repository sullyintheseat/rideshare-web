<html>
  <head>
    <title>Beta Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/cdn/libs/css/custom.css">
    <style>
      input {
        text-align: center;
        width:100%;
        padding: 0.25em;
        font-size: 1.2em;
        border-top: none;
        min-height: 2em;
        border-left: none;
        border-right: none;
        background-color: transparent;
        margin-top:4px;
      }
      input:focus{ 
        outline: none;
        border-bottom: 1px solid rgb(230, 145, 56);
      }
      #stepper { text-align: center; margin-top:16px; margin-bottom: 8px;}
      .btn-orange { background-color:  rgb(230, 145, 56); border-color: #38454b;}
    </style>
  </head>
  <body>

    <div class="container" style="margin-top: 25px; margin-bottom: 40px;">
        <img src="img/via_logo.png" alt="VIA" class="center-block" style="max-width: 60px;">
    </div>
    <div id="registration" class="container">
      
      <div id="stepper" class="row">
        <img src="imgs/step-1.png" />
      </div>

      <div id="step1">
          <input type=text placeholder="First Name" /><br />
          <input type=text placeholder="Last Name" /><br />
          <input type=text placeholder="Email" /><br />
          <input type=text placeholder="Mobile Number" /><br />
          <input type=text placeholder="Address One" /><br />
          <input type=text placeholder="Address Two" /><br />
          <input type=text placeholder="City" /><br />
          <input type=text placeholder="State" /><br />
          <input type=text placeholder="Zip" />
      </div>
      

      <div style="Width:100%; text-align: center; margin-top:16px;">
        <button class="btn btn-sm btn-primary btn-orange">NEXT</button>
      </div>

    </div>
  </body>
</html>
